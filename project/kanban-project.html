<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="./kanban-project.css">
</head>
<body>
  <main id="kanbanBoard">
    <section class="swimlane toHole">
      <div class="card">Hold</div>
    </section>
    <section class="swimlane toDo">
      <div class="card">To Do</div>
    </section>
    <section class="swimlane toDoing">
      <div class="card">To Doing</div>
    </section>
    <section class="swimlane toDone">
      <div class="card">To Done</div>
    </section>
  </main>
  <script src="./kanban-project.js"></script>
</body>
</html>
