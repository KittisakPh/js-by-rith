  <script>
    const calGrade = (score) => {
      if (score > 100 || score < 0) {
        return 'incorrect score'
      }
      if (score >= 80) {
        return 'A'
      }
      if (score >= 70) {
        return 'B'
      }
      if (score >= 60) {
        return 'C'
      }
      if (score >= 50) {
        return 'D'
      }
      return 'F'
    }
    const student = calGrade(150);
    console.log(student);
    const studentA = calGrade(81);
    console.log(studentA);
    const studentB = calGrade(71);
    console.log(studentB);
    const studentC = calGrade(61);
    console.log(studentC);
    const studentD = calGrade(51);
    console.log(studentD);
    const studentF = calGrade(49);
    console.log(studentF);
